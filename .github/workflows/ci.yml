name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-api-gateway:
    name: Lint API Gateway (TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api-gateway

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npx tsc --noEmit

  lint-frontend:
    name: Lint Frontend (TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true

      - name: Run TypeScript check
        run: npm run typecheck || true

  build-api-gateway:
    name: Build API Gateway Docker
    runs-on: ubuntu-latest
    needs: [lint-api-gateway]

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t manoe-api-gateway:test ./api-gateway

  build-frontend:
    name: Build Frontend Docker
    runs-on: ubuntu-latest
    needs: [lint-frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t manoe-frontend:test ./frontend
