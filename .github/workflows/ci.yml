name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-orchestrator:
    name: Lint Orchestrator (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: orchestrator

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install ruff mypy

      - name: Run Ruff (lint)
        run: |
          ruff check . --select E,F --ignore E501

      - name: Run Ruff (format check)
        run: |
          ruff format --check . || true

  lint-frontend:
    name: Lint Frontend (TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true

      - name: Run TypeScript check
        run: npm run typecheck || true

  build-orchestrator:
    name: Build Orchestrator Docker
    runs-on: ubuntu-latest
    needs: [lint-orchestrator]

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t manoe-orchestrator:test ./orchestrator

  build-frontend:
    name: Build Frontend Docker
    runs-on: ubuntu-latest
    needs: [lint-frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t manoe-frontend:test ./frontend
