# Prometheus Configuration for MANOE
# Multi-Agent Narrative Orchestration Engine Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting rules
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # API Gateway metrics endpoint
  - job_name: 'manoe-api-gateway'
    static_configs:
      - targets: ['api-gateway:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Redis metrics (if redis_exporter is added)
  # - job_name: 'redis'
