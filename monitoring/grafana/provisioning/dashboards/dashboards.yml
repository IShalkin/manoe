# Grafana Dashboard Provisioning for MANOE
apiVersion: 1

providers:
  - name: 'MANOE Dashboards'
    orgId: 1
    folder: 'MANOE'
    folderUid: 'manoe'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
